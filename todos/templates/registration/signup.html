<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <div class="link">
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
</div>

</body>
</html>
