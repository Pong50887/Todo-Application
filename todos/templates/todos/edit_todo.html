<!DOCTYPE html>
<html>
<head>
  <title>Edit Todo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form button {
      width: 100%;
      padding: 10px;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #e0a800;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Edit Todo</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <div class="link">
    <a href="{% url 'todo_list' %}">Back to List</a>
  </div>
</div>

</body>
</html>
